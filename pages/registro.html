    <title>Adote Me</title>
    <style type="text/css">
      .or {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: 20px;
        margin-bottom: 30px;
      }

      .custom-line {
        background-color: #35ce8d;
        width: 140px;
        height: 2px;
      }

      .or span {
        font-size: 20px;
        color: #35ce8d;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div>
        <a href="../index.html"><img src="../images/logowhite.png" alt="logomarca" /></a>
      </div>
      <div class="header-nav-list">
        <ul>
          <li><a href="animais-para-adocao.html">Animais para Adoção</a></li>
          <li><a href="doar.html">Doar</a></li>
          <li><a href="suporte.html">Suporte</a></li>
          <li><a href="sobre.html">Sobre</a></li>

        </ul>
      </div>
    </header>

    <form class="page-content">
      <h1>Registre-se</h1>
      <div style="width: 70%">
        <h4>
          Junte-se a nós hoje e faça parte desta missão de fazer a diferença na vida dos animais necessitados. É rápido,
          fácil e gratuito!
        </h4>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 50px">
          <div style="display: flex; flex-direction: column; gap: 25px; justify-content: center; align-items: center">
            <div class="select-container-item">
              <label for="nome">Nome</label>
              <input id="nome" type="text" placeholder="Nome" />
            </div>
            <div class="select-container-item">
              <label for="senha">Senha</label>
              <input id="senha" type="password" placeholder="Senha" />
            </div>
            <div class="select-container-item">
              <label for="email">Email</label>
              <input id="email" type="text" placeholder="Email" />
            </div>
            <button type="submit" class="button-primary">Registrar</button>
          </div>
          <h5>já possui conta? <a href="./login.html" style="color: #35ce8d">Fazer login</a></h5>
          <div class="or" style="margin-bottom: 0">
            <div class="custom-line"></div>
            <span>ou</span>
            <div class="custom-line"></div>
          </div>
          <button class="button-primary" style="width: 300px">
            <a href="./pos-adocao.html">Fazer login com o Google</a>
          </button>
        </div>
      </div>
    </form>

    <footer class="footer">
      <div>
        <a href="../index.html"><img src="../images/logowhite.png" alt="logomarca" /></a>
      </div>
      <div class="footer-about">

      </div>
      <div class="footer-nav-list">
        <ul>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-twitter"></i>
        </ul>
      </div>
    </footer>
